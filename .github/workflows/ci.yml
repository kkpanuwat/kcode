name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Build Docker image
        run: docker build -t kcode:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          docker tag kcode:latest ${{ secrets.DOCKERHUB_USERNAME }}/kcode:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kcode:latest

      - name: Deploy to server (via SSH)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/kcode
            echo "ðŸ§± Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kcode:latest

            echo "ðŸ§¹ Stopping existing containers..."
            docker compose down || true

            echo "ðŸš€ Starting new container on port 80..."
            docker compose up -d --build

            echo "âœ… Deployment complete!"
