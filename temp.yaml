version: "3.9"

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - webnet

  kcode:
    image: kkpanuwatt/kcode:latest
    container_name: kcode
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=kcode.online,www.kcode.online,kcode.fun,www.kcode.fun
      - SSL_CERT=/etc/nginx/certs
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
